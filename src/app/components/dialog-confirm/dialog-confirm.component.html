<h1 *ngIf="!!title" mat-dialog-title>{{title}}</h1>
<div *ngIf="!!message" mat-dialog-content>
    <mat-label>{{message}}</mat-label>
</div>
<div mat-dialog-actions>
    <button *ngIf="!!cancelButton" mat-raised-button color="warn" [mat-dialog-close]="false">{{cancelButton}}</button>
    <button *ngIf="!!confirmButton" mat-button mat-raised-button color="primary" [mat-dialog-close]="true">{{confirmButton}}</button>
</div>
